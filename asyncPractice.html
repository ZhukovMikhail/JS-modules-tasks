<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <a href="index.html">На главную</a>
    <h1>Async await practice</h1>
    <div class="container">
      <form class="form" action="">
        <label for="input-name">
          <p>name</p>
        </label>
        <input
          pattern="^[a-zA-Zа-яА-Я]+(([' -][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я]*)*$"
          id="input-name"
          class="input-name"
          type="text"
        />

        <label for="input-comment">
          <p>comment</p>
        </label>
        <input id="input-comment" class="input-comment" type="text" />

        <button class="form-btn">Отправить сообщение</button>
      </form>
      <button class="spam" data-checked="">Check spam</button>
      <ul class="comments-list"></ul>
    </div>

    <script src="./js/AsyncPractice.js"></script>
  </body>
</html>
